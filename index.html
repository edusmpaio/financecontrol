<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Control</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="logo"><span>finance</span>control</h1>
    </header>

    <main>
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Receitas</span>
            <img
              src="./assets/images/arrow-up-circle.svg"
              alt="Imagem seta para cima"
            />
          </h3>
          <p id="income-display">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Despesas</span>
            <img
              src="./assets/images/arrow-down-circle.svg"
              alt="Imagem seta para baixo"
            />
          </h3>
          <p id="expense-display">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saldo</span>
            <img
              src="./assets/images/dollar-sign.svg"
              alt="Imagem símbolo de dolar"
            />
          </h3>
          <p id="total-display">R$ 0,00</p>
        </div>
      </section>

      <section id="transactions">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" onclick="modal.toggle()">
          + Nova Transação
        </a>

        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>Nova transação</h2>
          <form action="" onsubmit="form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount"> Valor </label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help">
                Use vírgula ( , ) para valores decimais e sinal negativo (-)
                para despesas.
              </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="modal.toggle()">
                Cancelar
              </a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>
        financecontrol •
        <a href="https://github.com/edusmpaio" target="_blank">
          Eduardo Sampaio
        </a>
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
